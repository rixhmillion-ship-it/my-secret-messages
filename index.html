<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretMsg - Anonymous Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #ff4b2b; text-align: center; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: #ff416c; color: white; }
        .btn-secondary { background: #eee; margin-top: 10px; }
        .hidden { display: none; }
        .msg-card { background: #f9f9f9; padding: 15px; margin: 10px 0; border-left: 5px solid #ff416c; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SecretMsg ðŸ”’</h1>

    <div id="auth-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-primary" onclick="handleAuth('signup')">Sign Up</button>
        <button class="btn-secondary" onclick="handleAuth('login')">Login</button>
    </div>

    <div id="dashboard-section" class="hidden">
        <h3>Welcome!</h3>
        <p>Your share link: <br><strong id="share-link"></strong></p>
        <hr>
        <h4>Your Messages:</h4>
        <div id="messages-list">Loading...</div>
        <button class="btn-secondary" onclick="logout()">Logout</button>
    </div>

    <div id="send-section" class="hidden">
        <h3>Send a secret message to this user</h3>
        <textarea id="msg-content" placeholder="Type your honest mind..."></textarea>
        <button class="btn-primary" onclick="submitMessage()">Send Message</button>
    </div>
</div>

<script>
    const S_URL = "https://gfebgpouvmxqznuadbdw.supabase.co";
    const S_KEY = "sb_publishable_-rO8f15LFDCJKyN82icV1w_bUfHRSVe";
    const supabase = lib.supabase.createClient(S_URL, S_KEY);

    // Get ID from URL if someone is visiting a profile (e.g., site.com?u=USER_ID)
    const urlParams = new URLSearchParams(window.location.search);
    const targetUserId = urlParams.get('u');

    async function init() {
        if (targetUserId) {
            showSection('send-section');
        } else {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) showDashboard(user);
        }
    }

    async function handleAuth(type) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = type === 'signup' 
            ? await supabase.auth.signUp({ email, password })
            : await supabase.auth.signInWithPassword({ email, password });

        if (error) alert(error.message);
        else location.reload();
    }

    function showDashboard(user) {
        showSection('dashboard-section');
        document.getElementById('share-link').innerText = window.location.origin + "?u=" + user.id;
        loadMessages(user.id);
    }

    async function loadMessages(userId) {
        const { data, error } = await supabase.from('messages').select('*').eq('receiver_id', userId);
        const list = document.getElementById('messages-list');
        list.innerHTML = data.length ? data.map(m => `<div class="msg-card">${m.content}</div>`).join('') : "No messages yet.";
    }

    async function submitMessage() {
        const content = document.getElementById('msg-content').value;
        const { error } = await supabase.from('messages').insert([{ content, receiver_id: targetUserId }]);
        if (error) alert("Error sending!");
        else alert("Sent! They'll never know it was you.");
    }

    function showSection(id) {
        ['auth-section', 'dashboard-section', 'send-section'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function logout() { supabase.auth.signOut(); location.reload(); }

    init();
</script>
</body>
  </html>
