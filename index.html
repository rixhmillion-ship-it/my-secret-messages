<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoraSecretMsg ðŸ”’</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8f9fa; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #ff416c; font-size: 2rem; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-primary { background: #ff416c; color: white; }
        .btn-secondary { background: #f0f0f0; color: #444; }
        .hidden { display: none; }
        #status-log { margin-top: 15px; font-size: 14px; color: #666; padding: 10px; border-radius: 8px; background: #fff5f5; }
    </style>
</head>
<body>

<div class="card">
    <h1>SecretMsg ðŸ”’</h1>
    <div id="status-log">Ready to go!</div>

    <div id="auth-ui">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn-primary" onclick="doAuth('signup')">Sign Up</button>
        <button class="btn-secondary" onclick="doAuth('login')">Login</button>
    </div>

    <div id="dash-ui" class="hidden">
        <h3>Share your link:</h3>
        <p id="share-url" style="color:#007bff; font-weight:bold; word-break:break-all;"></p>
        <hr>
        <div id="my-messages"></div>
        <button class="btn-secondary" onclick="signOut()">Logout</button>
    </div>

    <div id="send-ui" class="hidden">
        <textarea id="msg-text" placeholder="Send an anonymous message..."></textarea>
        <button class="btn-primary" onclick="postMsg()">Send Secretly</button>
    </div>
</div>

<script>
    const S_URL = "https://gfebgpouvmxqznuadbdw.supabase.co";
    const S_KEY = "sb_publishable_-rO8f15LFDCJKyN82icV1w_bUfHRSVe";
    
    // Initialize Supabase
    const supabaseClient = supabase.createClient(S_URL, S_KEY);
    const log = document.getElementById('status-log');

    async function checkSession() {
        const urlParams = new URLSearchParams(window.location.search);
        const uId = urlParams.get('u');

        if (uId) {
            showPage('send-ui');
        } else {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                showPage('dash-ui');
                document.getElementById('share-url').innerText = window.location.origin + "?u=" + user.id;
                loadMyMessages(user.id);
            } else {
                showPage('auth-ui');
            }
        }
    }

    async function doAuth(mode) {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        log.innerText = "Attempting " + mode + "...";

        const { data, error } = (mode === 'signup') 
            ? await supabaseClient.auth.signUp({ email, password: pass })
            : await supabaseClient.auth.signInWithPassword({ email, password: pass });

        if (error) {
            log.innerText = "âŒ Error: " + error.message;
        } else {
            log.innerText = "âœ… Success! Loading...";
            setTimeout(() => window.location.reload(), 1000);
        }
    }

    async function loadMyMessages(uid) {
        const { data } = await supabaseClient.from('messages').select('*').eq('receiver_id', uid);
        const container = document.getElementById('my-messages');
        if (data && data.length > 0) {
            container.innerHTML = data.map(m => `<div style="background:#f9f9f9; padding:10px; margin-bottom:10px; border-left:4px solid #ff416c; text-align:left;">${m.content}</div>`).join('');
        } else {
            container.innerHTML = "<p>No messages yet. Share your link!</p>";
        }
    }

    async function postMsg() {
        const content = document.getElementById('msg-text').value;
        const uId = new URLSearchParams(window.location.search).get('u');
        const { error } = await supabaseClient.from('messages').insert([{ content, receiver_id: uId }]);
        if (error) alert("Error: " + error.message);
        else {
            alert("Message Sent! ðŸ”’");
            document.getElementById('msg-text').value = "";
        }
    }

    function showPage(id) {
        ['auth-ui', 'dash-ui', 'send-ui'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function signOut() { supabaseClient.auth.signOut().then(() => location.reload()); }

    checkSession();
</script>
</body>
</html>
